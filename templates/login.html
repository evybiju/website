{% extends "base.html" %}

{% block content %}
<div class="flex">
	<img src="https://cdn.rapidroot.net/uploads/1003c6f0-b59c-4353-b81d-08e4436fa62c.png" class="self-center mb-2 h-24">
</div>

<div class="py-6 rounded-lg" style="font-family: Rubik, sans-serif">
	<div class="flex flex-col">
		<form method="POST" action="{{ url_for('login') }}" class="flex flex-col w-full self-center">
	
			<label class="text-sm font-semibold ml-1 mb-1 text-gray-500">Username</label>
			<input class="bg-gray-100 border border-gray-300 p-2 mb-4 rounded-lg" type="text" name="username" placeholder="Username" required>
		
			<label class="text-sm font-semibold ml-1 mb-1 text-gray-500">Password</label>
			<input class="bg-gray-100 border border-gray-300 p-2 rounded-lg" type="password" name="password" placeholder="Password" required>
			
			<a class="self-end text-sm text-gray-400" style="font-family: Rubik, sans-serif" href="forgot_password.html">Forgot Password?</a>
		
			<button class="mt-6" type="submit"><a class="font-semibold border border-green-500 bg-gradient-to-t from-green-600 to-green-500 text-white px-36 py-2.5 rounded-lg">Login</a></button>
		</form>
	</div>
</div>
	<div class="border-t-2 border-gray-200 mt-4" style="font-family: Rubik, sans-serif">
		<div class="w-96 self-center flex flex-row justify-center">
			<svg  xmlns="http://www.w3.org/2000/svg" class="text-gray-500 w-5 h-5 mt-4 mr-2"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" /><path d="M16 19h6" /><path d="M19 16v6" /><path d="M6 21v-2a4 4 0 0 1 4 -4h4" /></svg>
			<a class="text-gray-500 mt-4 text-center" href="{{ url_for('register') }}">Register a new account</a>
		</div>
	</div>
{% endblock %}
