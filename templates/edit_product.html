{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Update Product</h2>

<div class="flex justify-center w-full max-w-2xl">
  <div class="w-full max-w-3xl bg-white bg-gray-50 border-2 border-gray-300 shadow-lg rounded-xl p-8">

    <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}" class="space-y-6">
		
      <div>
	      <label>Name</label>
		  <input class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow" type="text" name="name" value="{{ product.name }}" required>
      </div>
	  
      <div>
	      <label>Price</label>
		  <input class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow" type="number" step="0.01" name="price" value="{{ product.price }}" required>
      </div>
	  
      <div>
		  <label>Description</label>
		  <textarea class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow" name="description">{{ product.description }}</textarea>
      </div>
	
	<div>
		<label>Category</label>
		<select class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow" name="category_id">
			{% for category in categories %}
			<option class="w-full bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow" value="{{ category.id }}" {% if category.id == product.category_id %} selected {% endif %}>{{ category.name }}</option>
			{% endfor %}
		</select>
	</div>

      <div>
        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-green-700 transition-all duration-200">
          Update Product
        </button>
      </div>
      
    </form>

    <a 
      class="block text-center mt-4 text-green-500 hover:text-green-600 font-semibold underline" 
      href="{{ url_for('admin_dashboard') }}">
      Back to Admin Dashboard
    </a>
  </div>
</div>
{% endblock %}
