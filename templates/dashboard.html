{% extends "base.html" %}

{% block content %}
<style>
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
  }
  th, td {
    padding: 15px;
    text-align: left;
    transition: background-color 0.3s ease;
  }
  th {
    background: #f0f0f0;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  td {
    background: #fff;
  }
  tr:hover td {
    background-color: #f5f5f5;
  }
</style>
<div class="flex min-h-screen">
    
    <!-- Main Content -->
    <main class="flex-1 p-8">

        <!-- Stats Summary -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="p-6 bg-white rounded-xl border-2 border-gray-200 shadow-md">
                <h3 class="text-lg font-semibold text-gray-500">Spent</h3>
				<div class="flex flex-row">
					<svg  xmlns="http://www.w3.org/2000/svg" class="text-gray-700 h-6 w-6 mr-1 mt-1"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-coin"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M14.8 9a2 2 0 0 0 -1.8 -1h-2a2 2 0 1 0 0 4h2a2 2 0 1 1 0 4h-2a2 2 0 0 1 -1.8 -1" /><path d="M12 7v10" /></svg>
					<p class="text-3xl font-bold text-gray-700">132$</p>
				</div>
            </div>
            <div class="p-6 bg-red-100 border-2 border-red-300 text-white rounded-xl shadow-md">
                <h3 class="text-lg font-semibold text-gray-500">Unpaid Invoices</h3>
				<div class="flex flex-row">
					<svg  xmlns="http://www.w3.org/2000/svg" class="text-gray-700 h-6 w-6 mr-1 mt-1"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-circle-minus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M9 12l6 0" /></svg>
					<p class="text-3xl font-bold text-gray-700">1</p>
				</div>
            </div>
            <div class="p-6 bg-white rounded-xl border-2 border-gray-200 shadow-md">
                <h3 class="text-lg font-semibold text-gray-500">Invoices</h3>
				<div class="flex flex-row">
					<svg  xmlns="http://www.w3.org/2000/svg" class="text-gray-700 h-6 w-6 mr-1 mt-1"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-invoice"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M19 12v7a1.78 1.78 0 0 1 -3.1 1.4a1.65 1.65 0 0 0 -2.6 0a1.65 1.65 0 0 1 -2.6 0a1.65 1.65 0 0 0 -2.6 0a1.78 1.78 0 0 1 -3.1 -1.4v-14a2 2 0 0 1 2 -2h7l5 5v4.25" /></svg>
					<p class="text-3xl font-bold text-gray-700">8</p>
				</div>
            </div>
            <div class="p-6 bg-green-100 border-2 border-green-300 text-white rounded-xl shadow-md">
                <h3 class="text-lg font-semibold text-gray-500">Services</h3>
				<div class="flex flex-row">
					<svg  xmlns="http://www.w3.org/2000/svg" class="text-gray-700 h-6 w-6 mr-1 mt-1"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-layers-subtract"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 4m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z" /><path d="M16 16v2a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2v-8a2 2 0 0 1 2 -2h2" /></svg>
					<p class="text-3xl font-bold text-gray-700">2</p>
				</div>
            </div>
        </div>

        <!-- Invoice Table -->
        <div class="bg-white p-6 rounded-xl shadow-md border-2 border-gray-200">
            <h3 class="text-lg text-gray-500 text-center" style="font-family: Rubik, sans-serif">You currently have no invoices to show</h3>
        </div>
    </main>
</div>
{% endblock %}
