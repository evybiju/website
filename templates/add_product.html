{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Add a New Product</h2>

<div class="flex justify-center w-full max-w-2xl">
  <div class="w-full max-w-3xl bg-white bg-gray-50 border-2 border-gray-300 shadow-lg rounded-xl p-8">

    <form method="POST" action="{{ url_for('add_product') }}" class="space-y-6">

      <div>
        <input 
          class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow"
          type="text" name="name" placeholder="Product Name" required>
      </div>

      <div>
        <input 
          class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow"
          type="number" step="0.01" name="price" placeholder="Price" required>
      </div>

      <div>
        <textarea 
          class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow"
          name="description" placeholder="Product Description"></textarea>
      </div>

      <div>
        <label class="block mb-2 text-gray-600 font-medium" for="category_id">Category:</label>
        <select 
          class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow"
          name="category_id">
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-green-700 transition-all duration-200">
          Add Product
        </button>
      </div>
      
    </form>

    <a 
      class="block text-center mt-4 text-green-500 hover:text-green-600 font-semibold underline" 
      href="{{ url_for('admin_dashboard') }}">
      Back to Admin Dashboard
    </a>
  </div>
</div>
{% endblock %}
