{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Update Product</h2>

<div class="flex justify-center w-full max-w-2xl">
  <div class="w-full max-w-3xl bg-white bg-gray-50 border-2 border-gray-300 shadow-lg rounded-xl p-8">

    <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}" class="space-y-6">
		
      <div>
	      <label>Username</label>
		  <input class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow" type="text" name="username" value="{{ user.username }}" required>
      </div>
	  
      <div>
	      <label>Email</label>
		  <input class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow" type="email" name="email" value="{{ user.email }}">
      </div>
	  
      <div>
		  <label>Password (leave blank if unchanged)</label>
		  <input class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition-shadow" type="password" name="password" placeholder="New Password">
      </div>

      <div>
        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-green-700 transition-all duration-200">
          Update User
        </button>
      </div>
      
    </form>

    <a 
      class="block text-center mt-4 text-green-500 hover:text-green-600 font-semibold underline" 
      href="{{ url_for('admin_dashboard') }}">
      Back to Admin Dashboard
    </a>
  </div>
</div>
{% endblock %}
